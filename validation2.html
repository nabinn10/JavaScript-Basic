<body>
    <form action="" onsubmit="return validate()">

        <input type="text" placeholder="Enter Email" id="email">
        <br>
        <input type="text" placeholder="Enter phone number" id="phone">
        <br>
        <input type="password" placeholder="Enter password" id="password">
        <br>
        <input type="password" placeholder="Confirm password" id="confirm_password">
        <br>
        <input type="submit" value="Register" name="Submit">
    </form>
    <script>
        function validate() {
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('password').value;
            let confirm_password = document.getElementById('confirm_password').value;

            //phone must start with 98 or 97 and must be 10 digit long
            let phone_regex = /^98|97\d{8}$/;

            let checkphone = phone_regex.test(phone);
            if (!checkphone) {
                alert("Invalid phone number");
                return false;
            }

            //email must contain @
            //for fixed number of character
            // let emailpattern = /^[^\s@]{3,15}@[^\s@]+\.[^\s@]+$/;
            let emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let checkemail = emailpattern.test(email);
            if (!checkemail) {
                alert("Invalid email");
                return false;
