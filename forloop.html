<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write multiplication table of n
        // let n = 10;
        for (let j =1;j<=3;j++)
    {

    
        for (let i =1; i<=10;i++)
    {
        document.write(j+" X "+i+" = "+(j*i));
        document.write("<br>")
    }
    document.write("<br>")
}
    </script>
</body>
</html>
