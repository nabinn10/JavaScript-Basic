<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemtic</title>
</head>
<style>
    input {
        display: block;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }
</style>

<body>
    <input type="text" placeholder="Enter first number" id="num1">
    <input type="text" placeholder="Enter second number" id="num2">
    <h3 id="sum"></h3>
    <input type="submit" value="ADD"  id="add">
    <input type="submit" value="DIFFERENCE" onclick="diff()">
    <input type="submit" value="MULTIPLICATION" onclick="mul()">
    <input type="submit" value="DIVISION" onclick="div()" >


</body>
<script>
    document.getElementById('add').addEventListener('dblclick',add);
    function add() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = parseInt(num1) + parseInt(num2);
        document.getElementById('sum').innerHTML = "Sum is " + sum;
    }
    function diff() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = parseInt(num1) - parseInt(num2);
        document.getElementById('sum').innerHTML = "Difference is " + sum;
    }
    function mul() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = parseInt(num1) * parseInt(num2);
        document.getElementById('sum').innerHTML = "Multiply is " + sum;
    }
    function div() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value; let sum = parseInt(num1) / parseInt(num2);
        document.getElementById('sum').innerHTML = "Division is " + sum.toFixed(2);
    }
</script>
</html>
